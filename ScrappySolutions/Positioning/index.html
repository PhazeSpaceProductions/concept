<!DOCTYPE html>
<!--

Exercise: vertical spacing

-->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="cleartype" content="on">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width">
<meta name="HandheldFriendly" content="True">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="Cache-Control" content="no-cache">

<title>Vertical Positioning</title>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<style>
/* absolute, relative position means item is not laid out in flow
                      but positioned after the flow is done... */
/* height is height of content inside margin border and padding */
div.A {
  border-color:red;
  position: absolute;
  height: 2em;
  top: 0;
  left: 0;
  left:0px;
  right:0px;
}
div.B {
  position: absolute;
  left:0px;
  right:0px;
  top: 2em;
  bottom: 3em;
  border-color:yellow;
  background-color: orange;
}
div.C {
  position: absolute;
  border-color:magenta;
  bottom: 0em;
  left:0px;
  right:0px;
  height: 3em;
}
</style>
<body>

<!-- Aim: Content-A at the top, B in the middle expanding, C at the bottom -->

<div class="A">
  Content-A
</div>

<div class="B">
  Content-B
  <p style="font-size:smaller">Read an introduction to the box model at the
    <a target="_newTab" href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Box_Model/Introduction_to_the_CSS_box_model">
      MDN</a></p>
</div>

<div class="C">
  Content-C
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
